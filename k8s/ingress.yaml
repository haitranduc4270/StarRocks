    - host: starrocks.local  # Tên miền bạn muốn sử dụng để truy cập
      http:
        paths:
          - path: /  # Đường dẫn mà bạn muốn ánh xạ đến service
            pathType: Prefix
            backend:
              service:
                name: starrockscluster-sample-fe-service
                port:
                  number: 8030  # Chọn một trong các cổng của service


    - host: helloo-world.local
