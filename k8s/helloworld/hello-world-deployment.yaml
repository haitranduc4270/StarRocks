apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: node:18
          command: ["node", "-e", "require('http').createServer((req, res) => { console.log(Date()); res.end('Hello from Node.js') }).listen(3000)"]
          ports:
            - containerPort: 3000