apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: starrocks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
          - server
          - /minio_data
          - "--console-address"
          - ":9001"
        env:
          - name: MINIO_ROOT_USER
            value: miniouser
          - name: MINIO_ROOT_PASSWORD
            value: miniopassword
        ports:
          - containerPort: 9000
          - containerPort: 9001
        volumeMounts:
          - mountPath: /minio_data
            name: data
      volumes:
        - name: data
          emptyDir: {}
